<div class="top-menu">

  <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div>

  <h4 i18n="welcome message| Greet user a greeting at the beginning of the course">Welcome to Angular Core Deep Dive </h4>

  <div>
    <button (click)="onEditCourse()" i18n>Edit Course</button>
  </div>
  
  <div>
    <button (click)="deleteCourses()" i18n="@@DeleteCourseId">Delete Course Components</button>
  </div>

  <div i18n>
    
    {coursesTotal, plural, =0 {No courses available},
      =1 {One course available},
      other {Total {{coursesTotal}} courese available} }  
  </div>

  <!-- <div class="courses"> -->
  <div class="courses" *ngIf="courses as courses">
  <!-- <div class="courses" *ngIf="(courses$ | async) as courses"> -->

    <!-- <course-card *ngFor="let course of courses | filterByCategory: 'BEGINNER'"
                 [course]="course">  -->
    <!-- <course-card type="beginner" [course]="course"> -->
    <course-card highlighted *ngFor="let course of courses"
                  (courseChanged)="save($event)"
                 [course]="course">
    <!-- <course-card *ngFor="let course of courses" (courseChanged)="save($event)" [course]="course"> -->

      <course-image [src]="course.iconUrl"></course-image>

    </course-card>

  </div>

</div>
