<!-- <h3>This is Course Card Component</h3> -->
@if(course)
{
    <div class="course-card" [class]="cardClasses()" [style]="cardStyles()">

        <div class="course-title">
            <!-- using the data received from "course-card.components.ts" -->
            <!-- {{title}} -->

            {{index}} {{ course?.description}}
        </div>
        @if(course.id ===1)
        {
        <h2> Course with ID 1 detected</h2>
        }
        @else if(course.iconUrl)
        {
        <img width="300" alt="Angular Logo" [src]="course.iconUrl">
        }
        @else {
        <h2> No image available</h2>
        }

        <div class="course-description">
            {{ course.longDescription }}
        </div>

        <!-- Events -->
        <button (click)="onCourseViewed()">View Course</button>

    </div>
}
